<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <style>
        *{margin:0;padding:0;}
        li{list-style: none;float:left;padding:20px;border:1px solid red; background: #fff;}
        li.select{background: tomato}
        ul{position:relative}
        img{position: absolute}
    </style>


</head>

<body>
<div>
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">tab-menu-01</li>
        <li class="menuitem2">tab-menu-02</li>
        <li class="menuitem3">tab-menu-03</li>
        <li class="menuitem4">tab-menu-04</li>
        <li class="menuitem5">tab-menu-05</li>
        <li class="menuitem6">tab-menu-06</li>
    </ul>

    <ul class="tab-menu" id="tabMenu2">
        <li class="menuitem1">tab-menu-01</li>
        <li class="menuitem2">tab-menu-02</li>
        <li class="menuitem3">tab-menu-03</li>
        <li class="menuitem4">tab-menu-04</li>
        <li class="menuitem5">tab-menu-05</li>
        <li class="menuitem6">tab-menu-06</li>
    </ul>

</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
    var $tab1MenuItems = null;
    var $tab2MenuItems = null;

    $(document).ready(function(){
        $tab1MenuItems = $("#tabMenu1 li");
        $tab2MenuItems = $("#tabMenu2 li");

        tabMenu($tab1MenuItems);
        tabMenu($tab2MenuItems);
    });

    function tabMenu($menuItems){
        $menuItems.click(function () {

            selectMenuItemAt($menuItems,$(this).index())
        })
    }

    function selectMenuItemAt($menuItems, index){
        $menuItems.removeClass('select');
        $menuItems.eq(index).addClass('select');
    }
</script>
</body>
</html>
